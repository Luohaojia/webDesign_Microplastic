<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Menja</title>
    <link rel="icon" type="image/png" href="ico2.png" />
    <meta name="description" content="A game about smashing cubes." />
    <meta name="theme-color" content="#2c3f51" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- build:css combined.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139938978-1"></script>
    <script>
      if (location.hostname !== 'localhost') {
        window.dataLayer = window.dataLayer || []
        function gtag() {
          dataLayer.push(arguments)
        }
        gtag('js', new Date())
        gtag('config', 'UA-139938978-1')
      }
    </script>
  </head>
  <body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl" style="display: none"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1 style="font-size: 3em">消灭塑料微粒</h1>
        <button type="button" class="play-normal-btn">开始游戏</button>
        <button type="button" class="play-casual-btn" style="display: none">CASUAL MODE</button>
        <!-- <div class="credits" style="display: none">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div> -->
      </div>
      <div class="menu menu--pause">
        <h1>暂停中</h1>
        <button type="button" class="resume-btn">继续游戏</button>
        <button type="button" class="menu-btn--pause">主菜单</button>
      </div>
      <div class="menu menu--score">
        <h1 style="font-size: 4em">游戏结束</h1>
        <h2>你消灭了</h2>
        <div class="final-score-lbl" style="font-size: 2.8em"></div>
        <!-- <span>kg微塑料</span> -->
        <div style="margin: 18px; font-size: 1.5em; line-height: 1.5">
          这相当于<br />
          节省了 <span id="span1" style="font-size: 1.5em"></span> kg石油原料 <br />
          节省了 <span id="span2" style="font-size: 1.5em"></span> kg煤炭燃耗 <br />
          减少了 <span id="span3" style="font-size: 1.5em"></span> kg气体排放 <br />
        </div>
        <div class="high-score-lbl" style="display: none"></div>
        <button type="button" class="play-again-btn">再来一次</button>
        <button type="button" class="menu-btn--score">主菜单</button>
      </div>
    </div>

    <!-- build:js combined.js -->
    <script src="js/globalConfig.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/3dModels.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/getTarget.js"></script>
    <script src="js/createBurst.js"></script>
    <script src="js/sparks.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/tick.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/index.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="js/PERF.js"></script>
    <script src="js/tests/expect.min.js"></script>
    <script src="js/tests/testRunner.js"></script>
    <script src="js/tests/utils.test.js"></script>
    <!-- endbuild -->

    <script>
      var score = document.querySelector('.final-score-lbl').innerHTML
      console.log(score)
    </script>
  </body>
</html>
